<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Project-01</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="vendor/jQuery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/handlebars/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>

  </head>
  <body>
    <!-- start jumbotron-->
    <div id="hero-page" class="jumbotron">
      <div class="container">
        <h1>Snippets</h1><br />
        <!-- start input-group -->
        <div class="col-sm-6 col-sm-offset-3">
          <div class="input-group">
            <input id="repo-login" type="text" class="form-control" placeholder="Login with repo id...">
            <span class="input-group-btn">
              <button id="login-btn" class="btn btn-default" type="button">Login</button>
            </span>
          </div>
        </div>
        <!-- /input-group -->
      </div>
    </div>
    <!-- end jumbotron -->

    <!--     START REPO PAGE      -->
    <nav class="navbar navbar-inverse">
      <div id="repo-name">
        <h1>Snippet Repo</h1>
      </div>
    </nav>


      <div id="repo-page" class="container">
        <div id="snippet-target" class="row">

          <!-- one snippet -->
          <script id="snippet-template" type="text/x-handlebars-template">
          <div class="col-xs-12 col-sm-6 col-md-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <a href="#" class="btn btn-default btn-xs pull-left" role="button"><i class="glyphicon glyphicon-edit"></i></a>

              <h3 class="panel-title">{{title}}</h3>
            </div>
            <div class="panel-body">
              <pre class="pre-scrollable"><code>{{code}}</code></pre>
              <p>
                {{desc}}
              </p>
            </div>

            </div>
          </div>
        </script>

        </div><!-- end row / snippet target -->

      </div> <!-- end container -->

            <div class="panel-heading">
              <h3 class="panel-title">Repo Title</h3>
            </div>
            <div class="panel-body">

              <div class="input-group">
                <code>
                  <textarea class="form-control custom-control" rows="13" style="resize:none"></textarea>
                </code>
              </div>
          </div>
        </div> -->








  </body>

</html>
